<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">

          <h1>Французский бульдог</h1>
          <p>Французские бульдоги не очень хорошо летают</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #F90306 -1%, #facff0 124%);">
          <h1>Мальтийские болонки</h1>
          <p>Это собачка современных светских дам</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #facff0 1%, #be60d1 128%);">
          <h1>Джек-рассел-терьер</h1>
          <p>Умеют играть в кино лучше, чем люди</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #f5d362 -8%, #F39102 138%);">
          <h1> Мопс </h1>
          <p>Городской житель</p>
        </div>

            background-image: url('https://images.unsplash.com/photo-1517849845537-4d257902454a?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTh8fGRvZ3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1561037404-61cd46aa615b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80');

        <div

            background-image: url('https://images.unsplash.com/photo-1608096299210-db7e38487075?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1169&q=80');

          "
        ></div>

      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
